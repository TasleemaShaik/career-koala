apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "career-koala.fullname" . }}-ui
  namespace: {{ include "career-koala.namespace" . }}
  labels:
    {{- include "career-koala.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ui.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: ui
      {{- include "career-koala.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: ui
        {{- include "career-koala.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.ui.waitForApi }}
      initContainers:
        - name: wait-api
          image: "{{ .Values.ui.waitImage.repository }}:{{ .Values.ui.waitImage.tag }}"
          imagePullPolicy: {{ .Values.ui.waitImage.pullPolicy }}
          command:
            - sh
            - -c
            - >
              until curl -sf "http://{{ include "career-koala.fullname" . }}-api:{{ .Values.api.service.port }}/meta"; do
                echo "waiting for api";
                sleep 2;
              done
      {{- end }}
      containers:
        - name: ui
          image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}"
          imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.ui.service.targetPort }}
          envFrom:
            - configMapRef:
                name: {{ include "career-koala.fullname" . }}-ui
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.ui.service.targetPort }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.ui.service.targetPort }}
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            {{- toYaml .Values.ui.resources | nindent 12 }}
